<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     
        class a{
            constructor(side){
                this.side = side
            }
        }
        class b extends a{
            constructor(side){
                super(side)
            }
            calc(){
                document.write("Area of square is :"+this.side*this.side)
            }
        }
        var s = prompt("Enter Side of square :")
        var ba = new b(s)
        console.log(ba.calc())
    </script>
</body>
</html>
