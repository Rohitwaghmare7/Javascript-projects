                var tax = (x * e)/100;
                var z = parseInt(tax);
                x = x+z;
                console.log(x);
                
                var c = document.getElementById("tbody").innerHTML += `<tr>
                    <td>${arr[i]}</td>
                    <td>${z}</td>
                    <td>${z+x}</td>
                </tr>`
            }
        }
