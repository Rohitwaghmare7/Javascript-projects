<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="clic()">Click</button>
    <script>
        function clic() {
            var a = Math.max(3, 55, 60, 90, 100);
            var b = Math.min(3, 55, 60, 90, 100);

            console.log("Max number is :" + a);
            console.log("Min number is :" + b);
            console.log("Max square is :" +Math.pow(a,2))
            console.log("Min square is :" +Math.pow(b,2))
            console.log("Max square-root is :" +Math.sqrt(a))
            console.log("Min square-root is :" +Math.sqrt(b))
        }
    </script>
</body>

</html>
