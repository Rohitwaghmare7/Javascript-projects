<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="clic()">Click</button>
    <script>
        sessionStorage.setItem("Name","javascript")
        sessionStorage.setItem("Type","Programming")
        sessionStorage.setItem("Status","Learning")
        function clic() {
            var a = sessionStorage.getItem("Name")
            document.write("Name value is :"+a)
            sessionStorage.removeItem("Type")
        }
        
    </script>
</body>
</html>
