<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input id="a" type="text"  onkeypress="count()">
    </div>
    <script>
        var b = 0;
        function count() {
            var a = document.getElementById("a");
            
            b = b+1;

            alert("you have "+b+" elements in input field")
        }
    </script>
</body>
</html>
