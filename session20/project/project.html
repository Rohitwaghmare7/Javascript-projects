    <script>
        var a = ["red", "yellow", "green", "blue", "brown"];
        var i = 0;
        var c = document.getElementById("star").children;
        var interval;

        function change() {
            interval = setInterval(function () {
                if (i < c.length) {
                    var r = Math.floor(Math.random() * a.length);
                    c[i].style.color = a[r]
                    i++;
                }
            }, 1000)
        }
        function stop() {
            clearInterval(interval)
            document.getElementById("bt").innerHTML = "Resume";
        }
        function cl(){
            for(var j = 0; j < c.length; j++){
                c[j].style.color = "black";
                document.getElementById("bt").innerHTML = "start";
               i = 0;
            }
        }

    </script>
