<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = prompt("enter email id :");
        var b = /([a-zA-Z0-9])(@)(gmail)(.com)/

        var c = b.test(a);

        if(c){
            alert("Correct email");
        }
        else{
            document.write("Enter proper email")
        }
    </script>
</body>
</html>
